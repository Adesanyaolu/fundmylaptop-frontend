<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
        <style>
            .construction-main{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .construction-content{
                width: 35em;
                margin-top: 5rem;
            }
            img{
                width: 100%;
                height: 100%;
            }
            .h2{
                position: absolute;
                left: 0;
                margin-left: 2rem;
                font-family:' DM Sans';
                font-style: normal;
                font-weight: 500;
                font-size: 30px;
                line-height: 52px;
                
            }
            .fundMy{
                color: #04172A;
            }
            .laptop{
                color: #FB3F5C;
            }
        </style>
    </head>
    <body>
        <main class="construction-main">
            <h2 class="h2"><span class="fundMy">FundMy</span><span class="laptop">Laptop</span></h2>
            <div class="construction-content">
                <img src="https://res.cloudinary.com/devmajor/image/upload/v1592410230/construction-concept-illustration_114360-1718_bsijyk.jpg" alt="Page Under Construction Image" srcset="">
            </div>
            <h1 class="">Page Under Constuction!</h1>
        </main>
    </body>
</html>
